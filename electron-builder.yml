appId: edu.iastate.MISClub
copyright: "Copyright Â© 2018 MIS Club"
productName: "ISU MIS Club Check-In"

asar: true
asarUnpack: "**/*.log*"
extends: null

directories:
  buildResources: dist-assets/
  output: dist/

files:
  - package.json
  - build/
  - node_modules/
  - src/electron.js
  - src/utils
  - src/static
  - src/sql
  - src/actions

dmg:
  backgroundColor: "#C6202C"
  title: ${productName}
  contents:
    - type: link
      path: /Applications
      x: 410
      y: 150
    - type: file
      x: 130
      y: 150

mac:
  target: dmg
  category: public.app-category.utilities
  identity: null

win:
  target: [
    {
      target: nsis,
      arch: [
        x64,
        ia32
      ]
    }
  ]

nsis:
  deleteAppDataOnUninstall: true